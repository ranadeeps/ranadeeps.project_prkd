<!DOCTYPE html>
<html>
    <head>
        <title>
            WhatsApp Opener

        </title>
        <link type="icon/image" rel="icon" href="./IMG/whatsapp.svg">
        <link rel="stylesheet" type="text/css" href="./CSS/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    </head>
    <body>
        <nav class="navbar bg-success">
            <div class="container-fluid navc">
              <a class="navbar-brand" href="./index.html">
                <img src="./IMG/whatsapp.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <span style="color:black;">WhatsApp Opener</span> 
              </a>
            </div>
        </nav>
        <div class="container border border-success" id="body">
            <div class="container">
                <div class="form-floating mb-3">
                    <input id="display" type="tel" class="form-control" id="floatingInput" placeholder="111-111-1465" dir="ltr" style="text-align: right; font-size: 60px; height: 120px;">
                    <label for="floatingInput" style="font-size: 40px;">Enter Mobile Here</label>
                </div>
            </div>
            <div class="container" id="btns">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" onclick="disp('1')">1</button>
                    <button type="button" class="btn btn-outline-primary" onclick="disp('2')">2</button>
                    <button type="button" class="btn btn-outline-primary" onclick="disp('3')">3</button>
                  </div>
                  <br/>
                  <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" onclick="disp('4')">4</button>
                    <button type="button" class="btn btn-outline-primary" onclick="disp('5')">5</button>
                    <button type="button" class="btn btn-outline-primary" onclick="disp('6')">6</button>
                  </div>
                  <br/>
                  <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" onclick="disp('7')">7</button>
                    <button type="button" class="btn btn-outline-primary" onclick="disp('8')">8</button>
                    <button type="button" class="btn btn-outline-primary" onclick="disp('9')">9</button>
                  </div>
                  <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" onclick="clr()">Clear</button>
                    <button type="button" class="btn btn-outline-primary" onclick="disp('0')">0</button>
                    <button type="button" class="btn btn-outline-primary" onclick="ent()">Enter</button>
                  </div>
            </div>
        </div>

        <script type="text/javascript" src="./JS/bootstrap.js"></script>
        <script type="text/javascript" src="./JS/script.js"></script>
    </body>
</html>
